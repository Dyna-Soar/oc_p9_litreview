{% extends "layout.html" %}

{% block body %}
    {{ ticket.title }}<br>
    {{ ticket.description }}<br>
    <img src="{{ ticket.image.url }}" widht="200px" height="200px"><br>
    <br><hr><br>
    <h4>Changer le ticket</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <h4>Livre/Article</h4>
            <div>
                <h5>Titre</h5>
                {{ form_ticket.title }}
                <h5>Description</h5>
                {{ form_ticket.description }}
                <br>
                <img src="{{ ticket.image.url }}" widht="200px" height="200px"><br>
                {{ form_ticket.image }}
                {{ form_ticket.user.as_hidden }}
            </div>
        </div>
        <div>
            <button>Envoyer</button>
        </div>
    </form>
{% endblock %}
